<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="remote.css">
    <script src="remote.js"></script>
</head>
<body>
    <div>
        <input type="text" name="" id="input1"><br><br><br>
        <p id="input"></p>
        <!-- <label for="" class="input1"></label> -->
        <button id="power" onclick="clicked()">Power</button><br>
        <button class="reset">Reset</button><br>
        <button class="0" onclick="zero()">0</button>
        <button class="1">1</button>
        <button class="2">2</button><br>
        <button class="3">3</button>
        <button class="4">4</button>
        <button class="5">5</button><br>
        <button class="6">6</button>
        <button class="7">7</button>
        <button class="8">8</button><br>
        <button class="9">9</button><br>
        <button class="cup">channel up</button>
        <button class="cdown">channel down</button><br>
        <button id="vup" onclick="volume()">volume up</button>
        <button id="vdown" onclick="volumedown()">volume down</button><br>
        <button class="sett">settings</button>
    </div>
</body>
</html>
